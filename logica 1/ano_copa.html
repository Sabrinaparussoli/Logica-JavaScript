<meta charset="UTF-8">

<script>

function br() {

    document.write("<br>");
    document.write("<br>");

}

function mostra(frase) {

    document.write(frase);
    br();
}

var limite =  parseInt(prompt("Entre com uma data limite"));
var anoCopa =  1930;

while(anoCopa <= limite){
    mostra("Teve copa em: " + anoCopa);
    anoCopa = anoCopa +4;
}

</script>
